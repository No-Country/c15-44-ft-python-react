<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Team-Yellow-1-JobSage-Jobs</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
		<script src="https://kit.fontawesome.com/eb442954bf.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="../css/perfil.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300&display=swap"
		rel="stylesheet">

</head>
<body>
	<section>
		<i class="bi bi-arrow-bar-left"><a href="./trabajo.html">Volver atras</a></i>
		<form action="">
		<h1>Agregar información o personalizar perfil</h1>
		<div class="información-de-contacto">
			<h2> Informacion de contacto: </h2>
			<input type="text" placeholder="Correo">
			<input type="text" placeholder="Facebook">
			<input type="text" placeholder="Instagram">
		</div>
		<div class="estudios">
			<h2> Educación: </h2>
			<input type="text" placeholder="Institución educativa/Universidad">
			<input type="text" placeholder="Titulación">
			<input type="text" placeholder="Diciplina académica">
			<input type="date" placeholder="Año de inicio">
			<input type="date" placeholder="Año de finalización">
			<h2> Cursos Realizados</h2>
			<input type="text" placeholder="Nombre Curso">
			<input type="datetime" placeholder="Duracion del curso">
			<input type="text" placeholder="Código de certificación">
		</div>
		<div class="habilidades">
			<h2>Habilidades:</h2>
			<p></p>
			<textarea name="comentario" id="comentario" width="100%" cols="50" rows="7" minlength="10" maxlength="500" placeholder="Menciona tus habilidades en el area o sector en el que te especializas " required></textarea>
		</div>
		<div class="experiencia">
			<h2>Experiencia Laboral:</h2>
			<input type="text" placeholder="Nombre de la empresa">
			<input type="number" placeholder="Tiempo de empleo">
			<input type="text" placeholder="Cargo">
		</div>

		<div class="formulario__grupo formulario__grupo-btn-enviar">
			<button type="submit" class="formulario__btn"><a href="./trabajo.html">Iniciar</a></button>
		</div>
		</form>
		
	</section>

</body>
</html>
